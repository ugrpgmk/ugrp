<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Gaming</title>
    <link rel="icon" type="image/png" href="cropped-zsouq5v.png">

    <style>
        /* Basic reset and background */
        body {
            background-image: url("undefined - Imgur.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar */
        .nav {
            list-style: none;
            padding: 15px 10px;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Wrap nav items on small screens */
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .nav a:hover {
            color: #cccccc;
        }

        /* Center content container */
        .center-btn {
            min-height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Main heading */
        .center-btn h1 {
            color: white;
            margin: 0;
            font-size: 50px;
        }

        /* Subheading */
        .center-btn p {
            color: white;
            margin: 10px 0 20px 0;
            font-size: 28px;
        }

        /* Button styling */
        .copy-btn {
            background-color: #007BFF;
            color: white;
            padding: 18px 35px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .copy-btn:hover {
            background-color: #005FCC;
        }

        .copy-btn:active {
            transform: scale(0.97);
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px black;
            padding: 10px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .center-btn h1 {
                font-size: 36px;
            }

            .center-btn p {
                font-size: 20px;
            }

            .copy-btn {
                padding: 14px 25px;
                font-size: 18px;
            }

            .nav a {
                font-size: 16px;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .center-btn h1 {
                font-size: 28px;
            }

            .center-btn p {
                font-size: 16px;
            }

            .copy-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation bar -->
    <ul class="nav">

    </ul>

    <!-- Centered content -->
    <div class="center-btn">
        <h1>Добредојдовте</h1>
        <p>Најдобрата забава на СА-МП чека на тебе</p>
        <button class="copy-btn" onclick="copyIP()">Придружи се сега</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        © 2025 UnitedGaming Roleplay | All Rights Reserved
    </footer>

            });
        }
    </script>
</body>
</html>
